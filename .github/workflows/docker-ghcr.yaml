name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Convert repository owner and name to lowercase
        id: prep
        # GITHUB_REPOSITORY example: ocatocat/Hello-World
        # (Both repo owner and name)
        run: |
          echo "repo_lc=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          # Example: ghcr.io/octocat/hello-world:latest
          tags: ghcr.io/${{ steps.prep.outputs.repo_lc }}:latest
